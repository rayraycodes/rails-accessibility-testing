# Jekyll Configuration for Rails Accessibility Testing Docs
title: Rails Accessibility Testing
description: The RSpec + RuboCop of accessibility for Rails
url: https://rayraycodes.github.io
# baseurl will be set dynamically by workflow
baseurl: ""

# GitHub Pages settings
github: [metadata]
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-relative-links

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Kramdown settings for Mermaid support
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    disable: false
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting_started.html
  - title: Architecture
    url: /architecture.html
  - title: Configuration
    url: /configuration.html
  - title: CI Integration
    url: /ci_integration.html
  - title: Contributing
    url: /contributing.html

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - Makefile

