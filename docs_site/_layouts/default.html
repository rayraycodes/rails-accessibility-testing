<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 2rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header h1 a {
      color: white;
      text-decoration: none;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    nav {
      background: #34495e;
      padding: 1rem 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      display: inline-block;
    }

    nav a:hover {
      background: #2c3e50;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    section {
      margin: 3rem 0;
    }

    h1,
    h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 2rem;
    }

    h3 {
      font-size: 1.5rem;
      color: #34495e;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    code {
      background: #f4f4f4;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin: 1rem 0;
    }

    pre code {
      background: none;
      padding: 0;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
    }

    .cta {
      background: #3498db;
      color: white;
      padding: 1rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin: 1rem 0;
    }

    .cta:hover {
      background: #2980b9;
    }

    ul,
    ol {
      margin-left: 2rem;
      margin-bottom: 1rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    blockquote {
      border-left: 4px solid #3498db;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background: #f4f4f4;
      font-weight: 600;
    }

    /* Mermaid diagram container styles */
    .mermaid-container {
      position: relative;
      margin: 2rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5rem;
      background: #fafafa;
    }

    .mermaid-container .mermaid {
      margin: 0;
      text-align: center;
    }

    /* Fullscreen button */
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s, transform 0.2s;
      z-index: 10;
    }

    .fullscreen-btn:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    .fullscreen-btn:focus {
      outline: 2px solid #2c3e50;
      outline-offset: 2px;
    }

    .fullscreen-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Fullscreen overlay */
    .diagram-fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      overflow: auto;
      animation: fadeIn 0.3s ease;
    }

    .diagram-fullscreen-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .diagram-fullscreen-content {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      width: 98vw;
      height: 98vh;
      overflow: auto;
      position: relative;
      animation: slideIn 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #diagram-zoom-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100%;
      min-height: 100%;
    }

    .diagram-fullscreen-content .mermaid {
      margin: 0;
      display: block;
      width: auto;
      height: auto;
    }

    .diagram-fullscreen-content .mermaid svg {
      max-width: none !important;
      max-height: none !important;
      width: auto !important;
      height: auto !important;
      display: block;
      margin: 0 auto;
    }

    /* Close button */
    .close-fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      z-index: 10000;
      transition: background 0.3s, transform 0.2s;
    }

    .close-fullscreen-btn:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .close-fullscreen-btn:focus {
      outline: 2px solid white;
      outline-offset: 2px;
    }

    /* Zoom controls */
    .zoom-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 10000;
    }

    .zoom-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .zoom-btn:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    .zoom-btn:focus {
      outline: 2px solid white;
      outline-offset: 2px;
    }

    .zoom-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      transform: none;
    }

    .zoom-level {
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      min-width: 80px;
      justify-content: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .diagram-fullscreen-content {
        padding: 1rem;
      }

      .fullscreen-btn {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ 'now' | date: "%Y" }} Rails Accessibility Testing. MIT License.</p>
    <p><a href="https://github.com/rayraycodes/rails-accessibility-testing" style="color: white;">GitHub</a></p>
  </footer>

  <!-- Mermaid.js for diagram rendering - Load at end of body for better reliability -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

    // Initialize Mermaid
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose',
      flowchart: { useMaxWidth: true },
      sequence: { useMaxWidth: true },
      gantt: { useMaxWidth: true }
    });

    // Function to create fullscreen overlay
    function createFullscreenOverlay() {
      if (document.getElementById('diagram-fullscreen-overlay')) {
        return; // Already exists
      }

      const overlay = document.createElement('div');
      overlay.id = 'diagram-fullscreen-overlay';
      overlay.className = 'diagram-fullscreen-overlay';
      overlay.setAttribute('role', 'dialog');
      overlay.setAttribute('aria-modal', 'true');
      overlay.setAttribute('aria-label', 'Fullscreen diagram viewer');

      // Zoom controls
      const zoomControls = document.createElement('div');
      zoomControls.className = 'zoom-controls';
      
      const zoomOutBtn = document.createElement('button');
      zoomOutBtn.className = 'zoom-btn';
      zoomOutBtn.textContent = '−';
      zoomOutBtn.setAttribute('aria-label', 'Zoom out');
      zoomOutBtn.onclick = zoomOut;
      
      const zoomLevel = document.createElement('div');
      zoomLevel.className = 'zoom-level';
      zoomLevel.id = 'zoom-level-display';
      zoomLevel.textContent = '100%';
      
      const zoomInBtn = document.createElement('button');
      zoomInBtn.className = 'zoom-btn';
      zoomInBtn.textContent = '+';
      zoomInBtn.setAttribute('aria-label', 'Zoom in');
      zoomInBtn.onclick = zoomIn;
      
      const resetBtn = document.createElement('button');
      resetBtn.className = 'zoom-btn';
      resetBtn.textContent = 'Reset';
      resetBtn.setAttribute('aria-label', 'Reset zoom to 100%');
      resetBtn.onclick = resetZoom;
      
      zoomControls.appendChild(zoomOutBtn);
      zoomControls.appendChild(zoomLevel);
      zoomControls.appendChild(zoomInBtn);
      zoomControls.appendChild(resetBtn);

      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-fullscreen-btn';
      closeBtn.textContent = '✕ Close';
      closeBtn.setAttribute('aria-label', 'Close fullscreen diagram');
      closeBtn.onclick = closeFullscreen;

      const content = document.createElement('div');
      content.className = 'diagram-fullscreen-content';

      overlay.appendChild(zoomControls);
      overlay.appendChild(closeBtn);
      overlay.appendChild(content);
      document.body.appendChild(overlay);

      // Close on overlay click (but not content click)
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          closeFullscreen();
        }
      });

      // Close on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && overlay.classList.contains('active')) {
          closeFullscreen();
        }
      });

      // Keyboard shortcuts for zoom
      document.addEventListener('keydown', (e) => {
        if (overlay.classList.contains('active')) {
          if (e.key === '+' || e.key === '=') {
            e.preventDefault();
            zoomIn();
          } else if (e.key === '-') {
            e.preventDefault();
            zoomOut();
          } else if (e.key === '0') {
            e.preventDefault();
            resetZoom();
          }
        }
      });
    }

    // Drag/pan functionality
    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    function initDrag(wrapper) {
      wrapper.style.cursor = 'grab';
      wrapper.style.userSelect = 'none';

      wrapper.addEventListener('mousedown', (e) => {
        if (e.button === 0) { // Left mouse button only
          isDragging = true;
          startX = e.clientX - currentX;
          startY = e.clientY - currentY;
          wrapper.style.cursor = 'grabbing';
        }
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          e.preventDefault();
          currentX = e.clientX - startX;
          currentY = e.clientY - startY;
          wrapper.style.transform = `scale(${currentZoom / 100}) translate(${currentX}px, ${currentY}px)`;
        }
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          wrapper.style.cursor = 'grab';
        }
      });

      // Touch support for mobile
      let touchStartX = 0;
      let touchStartY = 0;

      wrapper.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          isDragging = true;
          touchStartX = e.touches[0].clientX - currentX;
          touchStartY = e.touches[0].clientY - currentY;
        }
      });

      document.addEventListener('touchmove', (e) => {
        if (isDragging && e.touches.length === 1) {
          e.preventDefault();
          currentX = e.touches[0].clientX - touchStartX;
          currentY = e.touches[0].clientY - touchStartY;
          wrapper.style.transform = `scale(${currentZoom / 100}) translate(${currentX}px, ${currentY}px)`;
        }
      });

      document.addEventListener('touchend', () => {
        isDragging = false;
      });
    }

    // Function to open diagram in fullscreen
    function openFullscreen(diagramElement) {
      const overlay = document.getElementById('diagram-fullscreen-overlay');
      const content = overlay.querySelector('.diagram-fullscreen-content');

      content.innerHTML = '';
      
      // Create wrapper for zoom and drag functionality
      const wrapper = document.createElement('div');
      wrapper.id = 'diagram-zoom-wrapper';
      wrapper.style.display = 'flex';
      wrapper.style.alignItems = 'center';
      wrapper.style.justifyContent = 'center';
      wrapper.style.position = 'relative';
      wrapper.style.width = 'fit-content';
      wrapper.style.height = 'fit-content';
      wrapper.style.minWidth = '100%';
      wrapper.style.minHeight = '100%';
      
      // Clone the existing rendered diagram (already has SVG)
      const clone = diagramElement.cloneNode(true);
      clone.style.display = 'block';
      clone.style.visibility = 'visible';
      clone.style.opacity = '1';
      clone.style.width = 'auto';
      clone.style.height = 'auto';
      
      // Ensure SVG in clone is visible
      const svg = clone.querySelector('svg');
      if (svg) {
        // Remove any existing styles that might hide it
        svg.removeAttribute('style');
        // Set explicit visible styles
        svg.style.cssText = 'display: block !important; visibility: visible !important; opacity: 1 !important; width: auto !important; height: auto !important; max-width: none !important; max-height: none !important;';
        svg.style.display = 'block';
        svg.style.visibility = 'visible';
        svg.style.opacity = '1';
      }
      
      wrapper.appendChild(clone);
      
      content.appendChild(wrapper);
      
      // Ensure content can scroll to show entire diagram
      content.style.overflow = 'auto';
      content.style.display = 'flex';
      content.style.alignItems = 'center';
      content.style.justifyContent = 'center';

      // Reset zoom and position
      currentZoom = 100;
      currentX = 0;
      currentY = 0;
      wrapper.style.transform = 'scale(1) translate(0px, 0px)';
      wrapper.style.transformOrigin = 'center center';
      updateZoomLevel(100);
      
      // Initialize drag functionality
      initDrag(wrapper);

      // Show overlay
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';

      // Ensure visibility immediately (no need to wait, SVG is already rendered)
      wrapper.style.display = 'flex';
      wrapper.style.visibility = 'visible';
      wrapper.style.opacity = '1';
      wrapper.style.width = 'fit-content';
      wrapper.style.height = 'fit-content';
      
      const mermaidEl = wrapper.querySelector('.mermaid');
      if (mermaidEl) {
        mermaidEl.style.display = 'block';
        mermaidEl.style.visibility = 'visible';
        mermaidEl.style.opacity = '1';
        mermaidEl.style.width = 'auto';
        mermaidEl.style.height = 'auto';
      }
      
      const svg = wrapper.querySelector('svg');
      if (svg) {
        svg.style.cssText = 'display: block !important; visibility: visible !important; opacity: 1 !important; width: auto !important; height: auto !important; max-width: none !important; max-height: none !important;';
      }
      
      // Center scroll position after a brief moment
      setTimeout(() => {
        if (content.scrollHeight > content.clientHeight) {
          content.scrollTop = (content.scrollHeight - content.clientHeight) / 2;
        }
        if (content.scrollWidth > content.clientWidth) {
          content.scrollLeft = (content.scrollWidth - content.clientWidth) / 2;
        }
      }, 100);

      // Focus on close button for accessibility
      const closeBtn = overlay.querySelector('.close-fullscreen-btn');
      closeBtn.focus();
    }

    // Zoom functionality
    let currentZoom = 100;
    const minZoom = 25;
    const maxZoom = 500;
    const zoomStep = 25;

    function zoomIn() {
      if (currentZoom < maxZoom) {
        currentZoom = Math.min(currentZoom + zoomStep, maxZoom);
        applyZoom();
      }
    }

    function zoomOut() {
      if (currentZoom > minZoom) {
        currentZoom = Math.max(currentZoom - zoomStep, minZoom);
        applyZoom();
      }
    }

    function resetZoom() {
      currentZoom = 100;
      currentX = 0;
      currentY = 0;
      const wrapper = document.getElementById('diagram-zoom-wrapper');
      if (wrapper) {
        wrapper.style.transform = 'scale(1) translate(0px, 0px)';
        updateZoomLevel(100);
      }
    }

    function applyZoom() {
      const wrapper = document.getElementById('diagram-zoom-wrapper');
      if (wrapper) {
        // Preserve current position when zooming
        wrapper.style.transform = `scale(${currentZoom / 100}) translate(${currentX}px, ${currentY}px)`;
        updateZoomLevel(currentZoom);
      }
    }

    function updateZoomLevel(level) {
      const zoomLevelEl = document.getElementById('zoom-level-display');
      if (zoomLevelEl) {
        zoomLevelEl.textContent = `${level}%`;
      }
    }

    // Function to close fullscreen
    function closeFullscreen() {
      const overlay = document.getElementById('diagram-fullscreen-overlay');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
      // Reset zoom for next time
      currentZoom = 100;
    }

    // Make functions global for button onclick
    window.closeFullscreen = closeFullscreen;
    window.zoomIn = zoomIn;
    window.zoomOut = zoomOut;
    window.resetZoom = resetZoom;

    // Function to wrap diagrams in containers with fullscreen buttons
    function wrapDiagramsWithButtons() {
      const diagrams = document.querySelectorAll('.mermaid');

      diagrams.forEach((diagram, index) => {
        // Skip if already wrapped
        if (diagram.parentElement.classList.contains('mermaid-container')) {
          return;
        }

        // Create container
        const container = document.createElement('div');
        container.className = 'mermaid-container';

        // Create fullscreen button
        const btn = document.createElement('button');
        btn.className = 'fullscreen-btn';
        btn.setAttribute('aria-label', `View diagram ${index + 1} in fullscreen`);
        btn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
          </svg>
          <span>Fullscreen</span>
        `;

        btn.onclick = () => openFullscreen(diagram);

        // Wrap diagram
        diagram.parentNode.insertBefore(container, diagram);
        container.appendChild(diagram);
        container.appendChild(btn);
      });
    }

    // Function to process Mermaid diagrams
    function processMermaidDiagrams() {
      // Find all code blocks with mermaid language
      const mermaidBlocks = document.querySelectorAll('code.language-mermaid, pre code.language-mermaid');

      if (mermaidBlocks.length > 0) {
        console.log('Found', mermaidBlocks.length, 'Mermaid diagram blocks');

        // Process each block
        mermaidBlocks.forEach((block, index) => {
          // Get the parent pre element if it exists
          const preElement = block.parentElement;
          if (preElement && preElement.tagName === 'PRE') {
            // Get the mermaid code
            const mermaidCode = block.textContent || block.innerText;

            // Create a div for Mermaid to render into
            const mermaidDiv = document.createElement('div');
            mermaidDiv.className = 'mermaid';
            mermaidDiv.textContent = mermaidCode;

            // Replace the pre element with the mermaid div
            preElement.parentNode.replaceChild(mermaidDiv, preElement);
          }
        });

        // Run Mermaid to render all diagrams
        mermaid.run().then(() => {
          // After rendering, wrap diagrams with fullscreen buttons
          createFullscreenOverlay();
          wrapDiagramsWithButtons();
        });
      } else {
        // Fallback: look for pre > code blocks and check if they contain mermaid syntax
        const allCodeBlocks = document.querySelectorAll('pre code');
        allCodeBlocks.forEach((codeBlock) => {
          const code = codeBlock.textContent || codeBlock.innerText;
          // Check if it looks like mermaid code (starts with graph, sequenceDiagram, etc.)
          if (code.trim().match(/^(graph|sequenceDiagram|flowchart|classDiagram|stateDiagram|erDiagram|gantt|pie|gitgraph|journey)/)) {
            const preElement = codeBlock.parentElement;
            if (preElement && preElement.tagName === 'PRE') {
              const mermaidDiv = document.createElement('div');
              mermaidDiv.className = 'mermaid';
              mermaidDiv.textContent = code;
              preElement.parentNode.replaceChild(mermaidDiv, preElement);
            }
          }
        });

        // Run Mermaid after processing
        if (document.querySelectorAll('.mermaid').length > 0) {
          mermaid.run().then(() => {
            // After rendering, wrap diagrams with fullscreen buttons
            createFullscreenOverlay();
            wrapDiagramsWithButtons();
          });
        }
      }
    }

    // Process diagrams when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', processMermaidDiagrams);
    } else {
      // DOM already loaded, process immediately
      processMermaidDiagrams();
    }
  </script>
</body>

</html>
