<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
    header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    header h1 a { color: white; text-decoration: none; }
    header p { font-size: 1.2rem; opacity: 0.9; }
    nav {
      background: #34495e;
      padding: 1rem 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      display: inline-block;
    }
    nav a:hover { background: #2c3e50; }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    section {
      margin: 3rem 0;
    }
    h1, h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.5rem; color: #34495e; margin-top: 2rem; margin-bottom: 1rem; }
    code {
      background: #f4f4f4;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin: 1rem 0;
    }
    pre code {
      background: none;
      padding: 0;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
    }
    .cta {
      background: #3498db;
      color: white;
      padding: 1rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin: 1rem 0;
    }
    .cta:hover { background: #2980b9; }
    ul, ol {
      margin-left: 2rem;
      margin-bottom: 1rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    blockquote {
      border-left: 4px solid #3498db;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f4f4f4;
      font-weight: 600;
    }
  </style>
</head>
<body>
  {% include header.html %}
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <p>&copy; 2024 Rails Accessibility Testing. MIT License.</p>
    <p><a href="https://github.com/rayraycodes/rails-accessibility-testing" style="color: white;">GitHub</a></p>
  </footer>
</body>
</html>
