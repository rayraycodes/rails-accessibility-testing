name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs_site/**'
      - 'GUIDES/**'
      - 'README.md'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./docs_site

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Build with Jekyll
        working-directory: ./docs_site
        env:
          JEKYLL_ENV: production
        run: |
          mkdir -p ../_site/rails-accessibility-testing
          bundle exec jekyll build \
            --baseurl "/rails-accessibility-testing" \
            --destination ../_site/rails-accessibility-testing

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Check deployment status
        if: failure()
        run: |
          echo "::warning::GitHub Pages deployment failed. Please enable GitHub Pages in repository settings:"
          echo "1. Go to Settings â†’ Pages"
          echo "2. Under 'Source', select 'GitHub Actions'"
          echo "3. Save and re-run this workflow"
          exit 1

