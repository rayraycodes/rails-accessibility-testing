name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs_site/**'
      - 'GUIDES/**'
      - 'README.md'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN || secrets.PAGES_TOKEN || github.token }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./docs_site

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Build and prepare artifact
        working-directory: ./docs_site
        env:
          JEKYLL_ENV: production
        run: |
          set -e
          REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
          
          # Build Jekyll site
          bundle exec jekyll build --baseurl "/$REPO_NAME" --quiet
          
          # Create artifact structure: _site/$REPO_NAME/
          mkdir -p ../_site/$REPO_NAME
          shopt -s dotglob
          cp -r _site/* ../_site/$REPO_NAME/ 2>/dev/null || true
          cp -r _site/.[!.]* ../_site/$REPO_NAME/ 2>/dev/null || true
          
          # Verify index.html exists
          if [ ! -f "../_site/$REPO_NAME/index.html" ]; then
            echo "❌ index.html not found in _site/$REPO_NAME/"
            exit 1
          fi
          
          echo "✅ Built successfully: _site/$REPO_NAME/index.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Deployment info
        if: success()
        run: |
          REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
          echo "✅ Deployment successful!"
          echo "URL: https://${{ github.repository_owner }}.github.io/$REPO_NAME/"
          echo "Wait 1-2 minutes for propagation, then clear cache if needed."

      - name: Check deployment status
        if: failure()
        run: |
          REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
          echo "::warning::Deployment failed. Enable GitHub Pages: Settings → Pages → Source: GitHub Actions"
          echo "Expected URL: https://${{ github.repository_owner }}.github.io/$REPO_NAME/"
          exit 1
