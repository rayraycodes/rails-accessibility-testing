name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs_site/**'
      - 'GUIDES/**'
      - 'README.md'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verify Pages source
        run: |
          echo "⚠️  If you see errors about 'jekyll-build-pages' or '/docs' directory:"
          echo "   This means GitHub Pages source is NOT set to 'GitHub Actions'"
          echo "   Go to Settings → Pages → Set source to 'GitHub Actions' (NOT 'Deploy from a branch')"
          echo ""

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./docs_site

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Build with Jekyll
        working-directory: ./docs_site
        env:
          JEKYLL_ENV: production
        run: |
          # Build Jekyll site to default _site directory
          bundle exec jekyll build \
            --baseurl "/rails-accessibility-testing" \
            --quiet
          
          # Create the final artifact structure at repo root
          # The artifact root will be _site/, and we want rails-accessibility-testing/ inside it
          mkdir -p ../_site/rails-accessibility-testing
          # Copy all built files to the subdirectory
          cp -r _site/* ../_site/rails-accessibility-testing/
          
          # Verify the structure
          echo "=== Artifact root structure ==="
          ls -la ../_site/
          echo ""
          echo "=== Contents of rails-accessibility-testing/ ==="
          ls -la ../_site/rails-accessibility-testing/ | head -15
          echo ""
          echo "=== Checking for index.html ==="
          test -f ../_site/rails-accessibility-testing/index.html && echo "✅ index.html found" || echo "❌ index.html missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Deployment info
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "Expected URL: https://${{ github.repository_owner }}.github.io/rails-accessibility-testing/"
          echo "If you see '/site/' in the URL, check repository Settings → Pages configuration"

      - name: Check deployment status
        if: failure()
        run: |
          echo "::warning::GitHub Pages deployment failed. Please enable GitHub Pages in repository settings:"
          echo "1. Go to Settings → Pages"
          echo "2. Under 'Source', select 'GitHub Actions'"
          echo "3. Save and re-run this workflow"
          echo ""
          echo "Expected URL: https://${{ github.repository_owner }}.github.io/rails-accessibility-testing/"
          exit 1

