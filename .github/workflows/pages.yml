name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs_site/**'
      - 'GUIDES/**'
      - 'README.md'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Optional: If OIDC doesn't work, you can use a GitHub Personal Access Token (PAT)
# 1. Create a PAT with 'repo' and 'pages' scopes
# 2. Go to Settings ‚Üí Secrets and variables ‚Üí Actions
# 3. Add a secret named 'GITHUB_TOKEN' or 'PAGES_TOKEN'
# 4. Uncomment the token line below if needed
# env:
#   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || secrets.PAGES_TOKEN }}

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use token if provided, otherwise use default GITHUB_TOKEN
          token: ${{ secrets.GITHUB_TOKEN || secrets.PAGES_TOKEN || github.token }}
      
      - name: Verify Pages source
        run: |
          echo "‚ö†Ô∏è  If you see errors about 'jekyll-build-pages' or '/docs' directory:"
          echo "   This means GitHub Pages source is NOT set to 'GitHub Actions'"
          echo "   Go to Settings ‚Üí Pages ‚Üí Set source to 'GitHub Actions' (NOT 'Deploy from a branch')"
          echo ""

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./docs_site

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Build with Jekyll
        working-directory: ./docs_site
        env:
          JEKYLL_ENV: production
        run: |
          # Verify source files exist
          echo "=== Checking source files ==="
          echo "index.md exists: $([ -f index.md ] && echo '‚úÖ' || echo '‚ùå')"
          echo "Source files:"
          ls -la *.md | head -10
          echo ""
          
          # Build Jekyll site to default _site directory
          echo "=== Building Jekyll site ==="
          bundle exec jekyll build \
            --baseurl "/rails-accessibility-testing" \
            --verbose 2>&1 | tail -20
          
          # Verify Jekyll generated files
          echo ""
          echo "=== Checking Jekyll build output ==="
          if [ -d "_site" ]; then
            echo "‚úÖ _site directory created"
            echo "Files in _site/:"
            ls -la _site/ | head -15
            if [ -f "_site/index.html" ]; then
              echo "‚úÖ index.html generated by Jekyll"
              echo "File size: $(wc -c < _site/index.html) bytes"
            else
              echo "‚ùå index.html NOT generated by Jekyll"
              echo "Available files in _site/:"
              find _site -type f | head -10
            fi
          else
            echo "‚ùå _site directory NOT created - Jekyll build failed"
            exit 1
          fi
          
          # Create the final artifact structure at repo root
          # GitHub Pages serves the artifact root at the site root
          # So we need: _site/rails-accessibility-testing/index.html
          # Which will be served at: /rails-accessibility-testing/index.html
          echo ""
          echo "=== Creating artifact structure ==="
          mkdir -p ../_site/rails-accessibility-testing
          
          # Copy all built files to the subdirectory
          # Use find to handle hidden files and avoid glob issues
          echo "Copying files from _site/ to ../_site/rails-accessibility-testing/"
          find _site -mindepth 1 -maxdepth 1 ! -name '.git' -exec cp -r {} ../_site/rails-accessibility-testing/ \;
          
          # Verify the structure
          echo ""
          echo "=== Artifact root structure ==="
          ls -la ../_site/
          echo ""
          echo "=== Contents of rails-accessibility-testing/ ==="
          ls -la ../_site/rails-accessibility-testing/ | head -20
          echo ""
          echo "=== Checking for index.html ==="
          if [ -f "../_site/rails-accessibility-testing/index.html" ]; then
            echo "‚úÖ index.html found in artifact"
            echo "File size: $(wc -c < ../_site/rails-accessibility-testing/index.html) bytes"
            echo "First few lines:"
            head -5 ../_site/rails-accessibility-testing/index.html
          else
            echo "‚ùå index.html missing from artifact"
            echo "Available files:"
            find ../_site/rails-accessibility-testing -type f | head -10
            exit 1
          fi
          
          # Verify the path structure
          echo ""
          echo "=== Verifying artifact structure for GitHub Pages ==="
          echo "Artifact will be uploaded from: _site/"
          echo "GitHub Pages will serve: _site/rails-accessibility-testing/index.html ‚Üí /rails-accessibility-testing/index.html"
          echo "Testing path resolution..."
          test -f ../_site/rails-accessibility-testing/index.html && echo "‚úÖ Path structure is correct" || (echo "‚ùå Path structure issue" && exit 1)

      - name: Test - Verify index.html in rails-accessibility-testing folder
        run: |
          echo "=== TEST: Checking for index.html in rails-accessibility-testing folder ==="
          
          # Check if the directory exists
          if [ ! -d "_site/rails-accessibility-testing" ]; then
            echo "‚ùå TEST FAILED: Directory '_site/rails-accessibility-testing' does not exist"
            echo "Available directories in _site/:"
            ls -la _site/ 2>/dev/null || echo "No _site directory found"
            exit 1
          fi
          
          echo "‚úÖ Directory exists: _site/rails-accessibility-testing"
          
          # Check if index.html exists
          if [ ! -f "_site/rails-accessibility-testing/index.html" ]; then
            echo "‚ùå TEST FAILED: index.html NOT FOUND in _site/rails-accessibility-testing/"
            echo ""
            echo "Available files in rails-accessibility-testing/:"
            find _site/rails-accessibility-testing -type f | head -20
            echo ""
            echo "Directory structure:"
            ls -la _site/rails-accessibility-testing/ | head -20
            exit 1
          fi
          
          # Test passed - show details
          echo "‚úÖ TEST PASSED: index.html found in _site/rails-accessibility-testing/"
          echo ""
          echo "File details:"
          ls -lh _site/rails-accessibility-testing/index.html
          echo ""
          echo "File size: $(wc -c < _site/rails-accessibility-testing/index.html) bytes"
          echo ""
          echo "First 10 lines of index.html:"
          head -10 _site/rails-accessibility-testing/index.html
          echo ""
          echo "‚úÖ This file will be served at: /rails-accessibility-testing/index.html"
          echo "‚úÖ All tests passed - ready to upload artifact"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Deployment info
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "Expected URL: https://${{ github.repository_owner }}.github.io/rails-accessibility-testing/"
          echo ""
          echo "üîç DIAGNOSTIC INFO:"
          echo "Repository: ${{ github.repository }}"
          echo "Owner: ${{ github.repository_owner }}"
          echo "Repository name: $(echo ${{ github.repository }} | cut -d'/' -f2)"
          echo ""
          echo "‚ö†Ô∏è  If you get a 404 error, try these URLs:"
          echo "   1. https://${{ github.repository_owner }}.github.io/rails-accessibility-testing/"
          echo "   2. https://${{ github.repository_owner }}.github.io/rails-accessibility-testing/index.html"
          echo "   3. Check repository Settings ‚Üí Pages for the actual URL"
          echo ""
          echo "‚è±Ô∏è  Wait 2-3 minutes after deployment for GitHub Pages to propagate"
          echo "üîÑ Clear browser cache or use incognito mode"
          echo ""
          echo "If 404 persists, check:"
          echo "  - Repository Settings ‚Üí Pages ‚Üí Source is 'GitHub Actions'"
          echo "  - Repository name matches: rails-accessibility-testing"
          echo "  - Workflow completed successfully (check Actions tab)"

      - name: Check deployment status
        if: failure()
        run: |
          echo "::warning::GitHub Pages deployment failed. Please enable GitHub Pages in repository settings:"
          echo "1. Go to Settings ‚Üí Pages"
          echo "2. Under 'Source', select 'GitHub Actions'"
          echo "3. Save and re-run this workflow"
          echo ""
          echo "Expected URL: https://${{ github.repository_owner }}.github.io/rails-accessibility-testing/"
          exit 1

